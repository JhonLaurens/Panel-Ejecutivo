# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable GitHub Pages
        uses: actions/github-script@v7
        with:
          script: |
            try {
              // Try to get Pages info first
              const pages = await github.rest.repos.getPages({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              console.log('Pages already enabled:', pages.data.html_url);
            } catch (error) {
              if (error.status === 404) {
                console.log('Pages not enabled, enabling now...');
                try {
                  await github.rest.repos.createPagesSite({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    source: {
                      branch: 'main',
                      path: '/'
                    }
                  });
                  console.log('Pages enabled successfully');
                  // Wait a bit for Pages to be ready
                  await new Promise(resolve => setTimeout(resolve, 5000));
                } catch (enableError) {
                  console.log('Could not enable Pages automatically:', enableError.message);
                  console.log('Please enable Pages manually in repository settings');
                }
              } else {
                console.log('Error checking Pages:', error.message);
              }
            }

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
