<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Ejecutivo Coltefinanciera</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 3rem;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 600px;
        margin: 20px;
      }

      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 2rem;
        border-radius: 10px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 300;
      }

      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 2rem;
      }

      .btn {
        padding: 12px 24px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .btn-primary {
        background: rgba(34, 211, 238, 0.3);
        border-color: rgba(34, 211, 238, 0.5);
      }

      .btn-primary:hover {
        background: rgba(34, 211, 238, 0.5);
      }

      .status {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(34, 197, 94, 0.2);
        border-radius: 10px;
        border: 1px solid rgba(34, 197, 94, 0.3);
      }

      .status.error {
        background: rgba(239, 68, 68, 0.2);
        border-color: rgba(239, 68, 68, 0.3);
      }

      .github-link {
        position: fixed;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 2rem;
        opacity: 0.7;
        transition: opacity 0.3s ease;
      }

      .github-link:hover {
        opacity: 1;
      }

      @media (max-width: 600px) {
        .container {
          padding: 2rem 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        .buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          min-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <a
      href="https://github.com/JhonLaurens/Panel-Ejecutivo"
      class="github-link"
      title="Ver c√≥digo en GitHub"
      >‚ö°</a
    >

    <div class="container">
      <img
        src="./logo colte.png"
        alt="Coltefinanciera"
        class="logo"
        onerror="this.style.display='none'"
      />

      <h1>Panel Ejecutivo</h1>
      <p class="subtitle">Dashboard Profesional de Inflaci√≥n & Inventario</p>

      <div class="status" id="status">
        ‚úÖ GitHub Pages configurado correctamente
      </div>

      <div class="buttons">
        <a
          href="./dashboard.html"
          class="btn btn-primary"
          onclick="checkFile(event, './dashboard.html')"
        >
          üìä Ver Dashboard
        </a>
        <a
          href="./demo.html"
          class="btn"
          onclick="checkFile(event, './demo.html')"
        >
          üöÄ Demo Mejorado
        </a>
        <a href="https://github.com/JhonLaurens/Panel-Ejecutivo" class="btn">
          üíª C√≥digo Fuente
        </a>
      </div>

      <div style="margin-top: 2rem; opacity: 0.8; font-size: 0.9rem">
        <p>üõ†Ô∏è Desarrollado por <strong>Jhon Dayron</strong></p>
        <p>ü§ñ Asistido por <strong>GitHub Copilot</strong></p>
      </div>
    </div>

    <script>
      function checkFile(event, url) {
        fetch(url)
          .then((response) => {
            if (response.ok) {
              window.location.href = url;
            } else {
              throw new Error("File not found");
            }
          })
          .catch(() => {
            event.preventDefault();
            const status = document.getElementById("status");
            status.className = "status error";
            status.innerHTML = `‚ùå Archivo ${url} no encontrado. Usando p√°gina principal...`;

            // Fallback: intentar cargar index.html original o mostrar mensaje
            setTimeout(() => {
              status.className = "status";
              status.innerHTML = `‚ÑπÔ∏è Redirigiendo a p√°gina principal...`;
              window.location.href = "./";
            }, 2000);
          });
      }

      // Check if we're on GitHub Pages
      if (window.location.hostname === "jhonlaurens.github.io") {
        document.getElementById("status").innerHTML =
          "üåê Ejecut√°ndose en GitHub Pages";
      }
    </script>
  </body>
</html>
